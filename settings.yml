enabled_category:
  type: string
  default: "0"
  description: "REQUIRED: Enter the category ID where the Shared Draft button should appear (e.g., '167'). The button will only appear when viewing this specific category. Set to '0' to disable."

button_text:
  type: string
  default: "New Shared Draft"
  description: "Text to display on the shared draft button"

require_shared_drafts_enabled:
  type: bool
  default: true
  description: "Only show the button when shared drafts are enabled in site settings.\n\nConfigure shared drafts at: Admin → Site Settings → Search 'shared_drafts' or visit /admin/site_settings/category/all_results?filter=shared_drafts"