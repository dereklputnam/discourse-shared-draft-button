enabled_category:
  type: string
  default: ""
  description: "Enter the single category ID where the Shared Draft button should appear (e.g. '170'). Only one category is supported."

button_text:
  type: string
  default: "New Shared Draft"
  description: "Text to display on the shared draft button"

require_shared_drafts_enabled:
  type: bool
  default: true
  description: "Only show the button when shared drafts are enabled in site settings. Configure shared drafts at: Admin → Site Settings → Search 'shared_drafts' or visit /admin/site_settings/category/all_results?filter=shared_drafts"