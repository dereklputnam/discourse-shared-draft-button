enabled_category:
  type: string
  default: ""
  description: "Enter the category ID where the Shared Draft button should appear. Leave empty to show on all categories."

button_text:
  type: string
  default: "New Shared Draft"
  description: "Text to display on the shared draft button"

respect_category_permissions:
  type: bool
  default: true
  description: "Only show the button to users who have permission to create topics in the configured category"

require_shared_drafts_enabled:
  type: bool
  default: true
  description: "Only show the button when shared drafts are enabled in site settings"