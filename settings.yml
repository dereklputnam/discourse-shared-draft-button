enabled_category:
  type: string
  default: ""
  description: "Enter the single category ID where the Shared Draft button should appear (e.g. '170'). Only one category is supported."

button_text:
  type: string
  default: "New Shared Draft"
  description: "Text to display on the shared draft button"

allowed_groups:
  type: list
  list_type: group
  default: ""
  description: "Select which groups can see the Shared Draft button. This hides the button for all other users - they can still view shared drafts but cannot create them. Leave empty to show for all users who can create topics in the category."

require_shared_drafts_enabled:
  type: bool
  default: true
  description: "Only show the button when shared drafts are enabled in site settings"